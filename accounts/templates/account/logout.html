{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Sign Out" %}</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">{% trans "Sign Out" %}</h1>
        <p class="auth-text">{% trans "Are you sure you want to sign out?" %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ redirect_field }}
            <button type="submit" class="auth-button">
                {% trans "Sign Out" %}
            </button>
        </form>
    </div>
</div>
</body>
</html>
